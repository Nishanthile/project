<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="page">




        <div class="left">

            </div>
            <!-- <------------------------------------Top-left------------------------------------------------->

            <div class="left-menu">

                <div class="manage-block">

                        <div> <i class="fa fa-sort-desc" style="font-size:15px;margin-right:14px"></i> </div>
                    </div>

                    <div class="manage-content">
                        <div>Moderate</div>
                        <div>Tag</div>
                        <div>Compilance</div>

                    </div>
                </div>

                    <div class="block-header">

                    </div>

                    <div class="manage-content">
                        <div>Admin</div>
                        <div>Client</div>

                    </div>
                </div>


                <div class="manage-block">
                    <div class="block-header">

                    </div>
                </div>

                    </div>

                        <div>Expert Search</div>
                        <div>Value Chain</div>
                    </div>
                </div>
            </div>

                <p>Our Experts</p>
                </div>
                <div class="main-top">

                    </div>

                </div>
                <div class="main-top-right"></div>
            </div>

            <div class="main-hero">

                    <tr class="border"  >
                        <th style="width: 30px;"><input type="checkbox"></th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>ID</th>
                        <th>Cost Price</th>
                        <th>Created On</th>
                        <th>Status</th>
                        <th>Call</th>
                        <th>Projects</th>
                        <th>Bad calls</th>
                        <th>Rating</th>
                        <th>More</th>
                        <th>Action</th>
                        <th>...</th>
                    </tr>

                   
                </table>
